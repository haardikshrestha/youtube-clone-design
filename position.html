<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
</head>
<body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
    background-color: brown;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
        ">
        Header
    </div>

    <div style="
    background-color: crimson;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
        sidebar
    </div>

    <div style="
    position: absolute;
    background-color: blueviolet;
    top: 60;
    right: 10px;
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        Div 1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        ">
        DIv 2
    </div>
</body>
</html>
